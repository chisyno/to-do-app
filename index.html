<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="todoapp.css" />
    <title>To Do App</title>
  </head>
  <body>
    <div id="todo-container">
      <div id="header">
        <h1>To Do List</h1>
      </div>

      <div id="todo-form">
        <input
          type="text"
          class="input-item"
          name="input_box"
          id="input-box"
          placeholder="Add Task"
        />

        <button id="input-button">Add</button>
      </div>

      <h2>Task List</h2>
      <ul id="list-container"></ul>
    </div>

    <hr />

    <div class="counter-container">
      <div id="task-counters">
        Completed: <span id="completed-counter">0</span>
      </div>
    </div>

    <div class="designedby">Designed By <span>Michael Simdi</span> ❤️</div>

    <script type="text/javascript" src="todoapp.js"></script>
  </body>
</html>
